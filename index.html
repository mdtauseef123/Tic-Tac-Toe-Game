<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="grid">
        <button class="first-grid 1f each-grid"></button>
        <button class="second-grid 2f each-grid"></button>
        <button class="third-grid 3f each-grid"></button><br>
        <button class="fourth-grid 4f each-grid"></button>
        <button class="fifth-grid 5f each-grid"></button>
        <button class="sixth-grid 6f each-grid"></button><br>
        <button class="seventh-grid 7f each-grid"></button>
        <button class="eight-grid 8f each-grid"></button>
        <button class="nineth-grid 9f each-grid"></button>
    </div>
